<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop AI Assistant Mockup</title>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* Basic Reset & Body Styling */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex; /* Use flexbox to center the container */
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Equivalent to p-4 */
            background: linear-gradient(to bottom right, #ebf8ff, #f3e8ff, #fff1f2); /* Equivalent to bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 */
        }

        /* Main Container */
        .assistant-container {
            background-color: white;
            border-radius: 1rem; /* Equivalent to rounded-2xl */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* Equivalent to shadow-2xl */
            width: 100%;
            max-width: 42rem; /* Equivalent to max-w-2xl */
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e5e7eb; /* Equivalent to border border-gray-200 */
        }

        /* Header */
        .assistant-header {
            background: linear-gradient(to right, #3b82f6, #8b5cf6); /* Equivalent to bg-gradient-to-r from-blue-500 to-purple-600 */
            padding: 1rem; /* Equivalent to p-4 */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Equivalent to shadow-md */
            text-align: center;
        }
        .assistant-header h1 {
            font-size: 1.25rem; /* Equivalent to text-xl */
            font-weight: 600; /* Equivalent to font-semibold */
            margin: 0;
        }
        .assistant-header p {
            font-size: 0.75rem; /* Equivalent to text-xs */
            color: #dbeafe; /* Equivalent to text-blue-100 */
            margin: 0.25rem 0 0 0;
        }

        /* Chat Output Area */
        #chat-output {
            flex-grow: 1; /* Take remaining space */
            padding: 1rem; /* Equivalent to p-4 */
            overflow-y: auto;
            background-color: #f9fafb; /* Equivalent to bg-gray-50 */
        }
        #chat-output > div { /* Add space between message elements */
             margin-bottom: 1rem; /* Equivalent to space-y-4 */
        }
         #chat-output > div:last-child { /* No margin for the last message */
             margin-bottom: 0;
        }

        /* Message Bubbles */
        .message-bubble {
            padding: 0.75rem; /* Equivalent to p-3 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            max-width: 80%; /* Adjusted from max-w-xs/lg:max-w-md */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Equivalent to shadow */
            font-size: 0.875rem; /* Equivalent to text-sm */
            word-wrap: break-word; /* Ensure long words break */
        }
        .message-container {
            display: flex;
            margin-bottom: 1rem; /* Spacing between messages */
        }
        .message-container.user {
            justify-content: flex-end; /* Align user messages to the right */
        }
        .message-container.ai {
            justify-content: flex-start; /* Align AI messages to the left */
        }
        .message-bubble.user {
            background-color: #e5e7eb; /* Equivalent to bg-gray-200 */
            color: #1f2937; /* Equivalent to text-gray-800 */
        }
        .message-bubble.ai {
            background-color: #3b82f6; /* Equivalent to bg-blue-500 */
            color: white;
        }

        /* Input Area */
        .input-area {
            padding: 1rem; /* Equivalent to p-4 */
            background-color: white;
            border-top: 1px solid #e5e7eb; /* Equivalent to border-t border-gray-200 */
            box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Equivalent to shadow-inner */
            display: flex;
            align-items: center;
        }
        #user-input {
            flex-grow: 1; /* Take remaining space */
            border: 1px solid #d1d5db; /* Equivalent to border-gray-300 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            padding: 0.75rem; /* Equivalent to p-3 */
            margin-right: 0.75rem; /* Equivalent to space-x-3 */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Equivalent to transition duration-200 */
            font-size: 0.875rem;
        }
        #user-input:focus {
            outline: none;
            border-color: #3b82f6; /* Equivalent to focus:border-transparent (overridden by ring) */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* Equivalent to focus:ring-2 focus:ring-blue-500 */
        }
        #send-button {
            background-color: #2563eb; /* Equivalent to bg-blue-600 */
            color: white;
            font-weight: 600; /* Equivalent to font-semibold */
            padding: 0.75rem 1.25rem; /* Equivalent to py-3 px-5 */
            border: none;
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Equivalent to transition duration-200 */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Equivalent to shadow */
        }
        #send-button:hover {
            background-color: #1d4ed8; /* Equivalent to hover:bg-blue-700 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Equivalent to hover:shadow-md */
        }
        #send-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px white, 0 0 0 4px #2563eb; /* Equivalent to focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 */
        }

        /* Spinner Animation */
        .spinner {
            animation: spin 1s linear infinite;
            height: 1rem; /* Equivalent to h-4 */
            width: 1rem; /* Equivalent to w-4 */
            display: inline-block;
            margin-right: 0.5rem; /* Equivalent to mr-2 */
            vertical-align: middle; /* Align spinner nicely with text */
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Custom scrollbar for chat area (optional) */
        #chat-output::-webkit-scrollbar {
            width: 8px;
        }
        #chat-output::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #chat-output::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #chat-output::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

    </style>
</head>
<body> <div class="assistant-container"> <div class="assistant-header"> <h1>Desktop AI Assistant (UI Mockup)</h1>
            <p>Enter commands below (Simulation only)</p>
        </div>

        <div id="chat-output">
            <div class="message-container ai"> <div class="message-bubble ai"> <p>Hello! How can I assist you today? (e.g., 'Open Notepad', 'Organize Downloads folder')</p>
                </div>
            </div>
            </div>

        <div class="input-area"> <input type="text" id="user-input" placeholder="Type your command here...">
            <button id="send-button" onclick="Auth()">
                Send
            </button>
        </div>
    </div>

    <script>
        const chatOutput = document.getElementById('chat-output');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to add a message to the chat output
        function addMessage(sender, message) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container', sender); // 'user' or 'ai'

            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble', sender); // 'user' or 'ai'

            // Add a thinking indicator if needed
            if (sender === 'ai' && message.includes('Thinking...')) {
                 // Create spinner SVG using standard JS (no Tailwind classes)
                 const svgNS = "http://www.w3.org/2000/svg";
                 const spinnerSvg = document.createElementNS(svgNS, "svg");
                 spinnerSvg.setAttribute("class", "spinner"); // Apply CSS animation
                 spinnerSvg.setAttribute("fill", "none");
                 spinnerSvg.setAttribute("viewBox", "0 0 24 24");

                 const circle1 = document.createElementNS(svgNS, "circle");
                 circle1.setAttribute("cx", "12");
                 circle1.setAttribute("cy", "12");
                 circle1.setAttribute("r", "10");
                 circle1.setAttribute("stroke", "currentColor");
                 circle1.setAttribute("stroke-width", "4");
                 circle1.style.opacity = "0.25"; // Equivalent to opacity-25

                 const path = document.createElementNS(svgNS, "path");
                 path.setAttribute("fill", "currentColor");
                 path.setAttribute("d", "M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z");
                 path.style.opacity = "0.75"; // Equivalent to opacity-75

                 spinnerSvg.appendChild(circle1);
                 spinnerSvg.appendChild(path);

                 bubble.appendChild(spinnerSvg);
                 bubble.appendChild(document.createTextNode(' ' + message)); // Add message text after spinner
            } else {
                 bubble.textContent = message; // Set text content directly
            }

            messageContainer.appendChild(bubble);
            chatOutput.appendChild(messageContainer);

            // Scroll to the bottom
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Function to handle sending a message
        function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === '') {
                return; // Don't send empty messages
            }

            // Display user message
            addMessage('user', messageText);

            // Clear input field
            userInput.value = '';

            // --- Simulate AI Response ---
            // 1. Show a thinking indicator
            addMessage('ai', 'Thinking...');

            // 2. Simulate processing delay and provide a fake response
            setTimeout(() => {
                // Remove the "Thinking..." message (optional, or replace it)
                const thinkingMessages = chatOutput.querySelectorAll('.message-bubble.ai'); // Find AI messages
                const lastAiMessageBubble = thinkingMessages[thinkingMessages.length - 1];
                if (lastAiMessageBubble && lastAiMessageBubble.textContent.includes('Thinking...')) {
                    lastAiMessageBubble.parentElement.remove(); // Remove the whole message container
                }

                // Provide a simulated action response
                // **IMPORTANT:** This does NOT actually perform any action.
                const simulatedResponse = `Okay, simulating action for: "${messageText}" (This is a mockup - no real action taken).`;
                addMessage('ai', simulatedResponse);

            }, 1500); // Simulate 1.5 seconds delay
        }

        // Event listener for the send button
        sendButton.addEventListener('click', sendMessage);

        // Event listener for pressing Enter in the input field
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

    </script>


</body>
</html>
